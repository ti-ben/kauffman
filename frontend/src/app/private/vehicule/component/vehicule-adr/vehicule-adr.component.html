<form [formGroup]="formGroup" *ngIf="formGroup">

  <div class="form-row">
    <div class="col-md-3 mb-3">
      <input type="date" class="form-control" formControlName="date_rdv">
    </div>

    <div class="col-md-3 mb-3">
      <select class="custom-select" formControlName="category">
        <option [value]="'Citerne'">Citerne</option>
        <option [value]="2">Colis</option>
      </select>
    </div>

    <div class="col-md-6 mb-3">
      <input type="text" class="form-control" formControlName="description" placeholder="description">
    </div>

    <div class="col-md-12 mb-3">
      <button type="submit" class="btn btn-success" (click)="create()">Enregistrer</button>
    </div>

  </div>
</form>

<div class="card-body p-0">
  <table class="table table-sm table-striped projects">
    <thead class="text-center">
    <tr>
      <th>Date rdv</th>
      <th>Cat√©gorie</th>
      <th>Description</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let adr of adrList" class="text-center">
      <td>{{adr.date_rdv | date:'dd/MM/yyyy' }}</td>
      <td>{{adr.category}}</td>
      <td>{{adr.description}}</td>
      <td class="project-actions text-center">
        <a class="btn btn-info btn-sm" (click)="update(adr.adr_id)"><i class="fas fa-pencil-alt"></i></a>
        <a class="btn btn-danger btn-sm" (click)="delete(adr.adr_id)"><i class="fas fa-trash"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
