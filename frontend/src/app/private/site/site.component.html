
  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Sites</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped projects">
        <thead>
        <tr>
          <th style="width: 1%">
            #
          </th>
          <th style="width: 20%">
            Site Name
          </th>
          <th style="width: 30%">
            created On
          </th>
          <th>
            Description
          </th>
          <th style="width: 8%" class="text-center">
            Status
          </th>
          <th style="width: 20%">
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let site of readData">
          <td>
            #
          </td>
          <td>
            {{site.name}}
          </td>
          <td>
            {{site.created_on}}
          </td>
          <td class="project_progress">
            {{site.description}}
          </td>
          <td class="project-state">
            <span class="badge badge-success" *ngIf="site.active === true; else elseBlock">Actif</span>
            <ng-template #elseBlock><span class="badge badge-danger">Inactif</span></ng-template>
          </td>
          <td class="project-actions text-right">
            <a class="btn btn-primary btn-sm" href="#">
              <i class="fas fa-folder">
              </i>
              View
            </a>
            <a class="btn btn-info btn-sm" href="#">
              <i class="fas fa-pencil-alt">
              </i>
              Edit
            </a>
            <a class="btn btn-danger btn-sm" href="#">
              <i class="fas fa-trash">
              </i>
              Delete
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
