<div class="container mt-5">

  <form [formGroup]="numberplateFormCreate">
    <div class="card-body">
      <!--
            <div class="alert alert-info alert-dismissible">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <h5><i class="icon fas fa-info"></i> Alert!</h5>
              Info alert preview. This alert is dismissable.
            </div>
      -->
      <div *ngIf="errorMsg" class="alert alert-warning alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h5><i class="icon fas fa-exclamation-triangle"></i> Alert!</h5>
        {{errorMsg}}
      </div>

      <div *ngIf="successMsg" class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h5><i class="icon fas fa-check"></i> Alert!</h5>
        {{successMsg}}
      </div>

      <div class="form-group">
        <label>Site ID</label>
        <input type="text" class="form-control" formControlName="numberplate_id">
      </div>

      <div class="form-group">
        <label>Nom de l aplaque</label>
        <input type="text" class="form-control" formControlName="num_plate">
      </div>

      <div class="form-group">
        <label>Date d'achat</label>
        <input type="date" class="form-control" formControlName="dop">
      </div>

      <div class="form-group">
        <label>Site id</label>
        <input type="text" class="form-control" formControlName="site_id">
      </div>

      <div class="form-group">
        <label>Plaque actif</label>
        <input type="text" class="form-control" formControlName="active">
      </div>

      <button type="submit" class="btn btn-primary" *ngIf="!getParamId" (click)="numberplateCreate()">Save</button>
      <button type="submit" class="btn btn-primary" *ngIf="getParamId" (click)="updateNumberplate()">update</button>
    </div>
  </form>
</div>
