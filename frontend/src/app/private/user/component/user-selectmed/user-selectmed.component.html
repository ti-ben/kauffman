<form [formGroup]="selectmedFormGroup" *ngIf="selectmedFormGroup">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <input type="date" class="form-control" formControlName="start_date">
    </div>

    <div class="col-md-4 mb-3">
      <input type="text" class="form-control" formControlName="end_date">
    </div>

    <div class="col-md-4 mb-3">
      <input type="text" class="form-control" formControlName="price" placeholder="Prix">
    </div>

    <div class="col-md-12 mb-3">
      <textarea type="text" class="form-control" formControlName="description" placeholder="Brève description"></textarea>
    </div>
    <div class="col-md-4 mb-3">
      <button type="submit" class="btn btn-success col-md-12" (click)="create()">Ajouter</button>
    </div>
  </div>
</form>

<div class="card">
  <div class="card-body p-0">
    <table class="table table-striped projects">
      <thead>
      <tr>
        <th style="width: auto" class="text-center">Date de début</th>
        <th style="width: auto" class="text-center">Date de fin</th>
        <th style="width: auto" class="text-center">Prix</th>
        <th style="width: auto" class="text-center">Commentaire</th>
        <th style="width: auto" class="text-center">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let selectmed of selectmedList" class="text-center">
        <td>{{selectmed.start_date | date: 'dd/MM/yyyy'}}</td>
        <td>{{selectmed.end_date | date: 'dd/MM/yyyy'}}</td>
        <td>{{selectmed.price}}</td>
        <td>{{selectmed.description}}</td>
        <td class="project-actions text-center">
          <a class="btn btn-info btn-sm" (click)="update(selectmed.selectmed_id)"><i class="fas fa-pencil-alt"></i></a>
          <a class="btn btn-danger btn-sm" (click)="delete(selectmed.selectmed_id)"><i class="fas fa-trash"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
