<form [formGroup]="adrFormGroup">

  <div class="form-row">

    <div class="col-md-4 mb-3">
      <input type="date" class="form-control" formControlName="date_rdv">
    </div>

    <div class="col-md-4 mb-3">
      <input type="text" class="form-control" formControlName="description" placeholder="Brève description">
    </div>

    <div class="col-md-4 mb-3">
      <select class="custom-select" formControlName="category">
        <option [value]="null" disabled>Choix du type</option>
        <option [value]="'Colis'">Colis</option>
        <option [value]="'Citerne'">Citerne</option>
        <option [value]="'Colis & Citerne'">Colis & Citerne</option>
      </select>
    </div>

    <div class="col-md-4 mb-3">
      <button type="submit" class="btn btn-success col-md-12" (click)="create()">Ajouter</button>
    </div>
  </div>

</form>

<!-- Default box -->
<div class="card">
  <div class="card-body p-0">
    <table class="table table-striped projects">
      <thead>
      <tr>
        <th style="width: auto" class="text-center">Date rdv</th>
        <th style="width: auto" class="text-center">Description</th>
        <th style="width: auto" class="text-center">Catégorie</th>
        <th style="width: auto" class="text-center">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let adr of adrList" class="text-center">
        <td>{{adr.date_rdv | date: 'dd/MM/yyyy'}}</td>
        <td>{{adr.description}}</td>
        <td>{{adr.category}}</td>
        <td class="project-actions text-center">
          <a class="btn btn-info btn-sm" (click)="update(adr.adr_id)"><i class="fas fa-pencil-alt"></i></a>
          <a class="btn btn-danger btn-sm" (click)="delete(adr.adr_id)"><i class="fas fa-trash"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
