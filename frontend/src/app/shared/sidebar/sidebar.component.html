<!-- Main Sidebar Container -->
<div class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" routerLink="/private/dashboard" class="brand-link">

    <img src="./assets/dist/img/logoK.png" alt="AdminLTE Logo" class="brand-image elevation-3"
         style="opacity: .8">

    <span class="brand-text font-weight-light">Kauffman ERP</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="./assets/dist/img/avatar5.png" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Benoit Titeux</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="true">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item" *ngFor="let item of menuItems">
          <a href="/private/dashboard" class="nav-link">
            <i class="{{item.menuIcon}}"></i>
            <p class="ml-2">
              {{item.menuTitle}}
              <span class="badge badge-warning ml-2">{{item.submenu.length}}</span>
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item" *ngFor="let subMenu of item.submenu">
              <a [routerLink]="subMenu.url" class="nav-link" style="cursor: pointer">
                <i class="{{subMenu.menuIcon}}"></i>
                <p class="ml-2">{{subMenu.menuTitle}}</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer" (click)="logout()">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p class="ml-2">
              Logout
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</div>
