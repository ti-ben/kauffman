<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{crumbTitle}}</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
          <li *ngIf="crumbTitle !== 'Dashboard'" class="breadcrumb-item active">{{crumbTitle}}</li>
          <li *ngIf="crumbTitle === 'Dashboard'" class="breadcrumb-item active">{{crumbTitle}}</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
